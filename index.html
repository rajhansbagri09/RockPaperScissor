<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice " id="Rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="Scissor">
            <img src="sci.png">
        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p>Your score</p>
            <p id="ys">0</p>
        </div>
        <div class="score">
            <p>Computer score</p>
            <p id="cs">0</p>
        </div>
    </div>

    <div class="currmsg">
        <p id="msg">Play Your Move</p>
    </div>

    <footer>
        <p style="color: #F6F7EB;">&copy; 2025 Rajhans Bagri. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
